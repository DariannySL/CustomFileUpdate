<template>
    <div class="slds-box slds-var-p-top_small" style="background-color: white; position: relative;">
        <template if:true={showSpinner} >
            <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
        </template>
        <div class="slds-text-heading_medium">Files Upload</div> <br/>
        <lightning-input type="file"
                         label="Attachment"
                         onchange={handleFilesUpload}
                         multiple>
        </lightning-input>
        <template if:true={filesData}>
            <template for:each={filesData} for:item="imgName" for:index="index">
                {imgName.fileName}
                <span class="removeImage" key={imgName.fileName} data-id={index} onclick={removeReceiptImage}>x</span> &nbsp;
            </template>
        </template>
        <br/>
        <lightning-button variant="brand" label="Upload Files" onclick={uploadFiles} class="slds-var-m-top_medium"> </lightning-button>
    </div>
</template>
